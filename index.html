<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MENU</title>
  </head>
  <body>
    <div class="container">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="SelectMenu_Img/arrow.png" id="arrow-icon" />
        </div>
        <ul id="app-list" class="hide">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="" />
            <p>Whatsapp</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="srcipt.js"></script>
  </body>
</html>
